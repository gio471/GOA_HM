<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link with Pseudo-selectors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="https://example.com" target="_blank" class="styled-link">Visit Example</a>


    <!-- 1. :link
    რას ემსახურება:
    აყენებს სტილს ლინკს, რომელზეც ჯერ არ გადასულა მომხმარებელი.
    ეს სელექტორი გამოიყენება unvisited ლინკებისთვის.
    როგორ არჩევს:
    ბრაუზერი ამოწმებს, არის თუ არა ლინკის URL მონიშნული
    როგორც მონახულებული (visited). თუ არა, სელექტორი :link იმუშავებს.
    -->
    <!-- :hover
    რას ემსახურება:
    აყენებს სტილს ელემენტს, როდესაც მაუსი მის ზედაპირზეა გადასული.
    ეს სელექტორი დინამიურად რეაგირებს მომხმარებლის მოქმედებაზე.
    როგორ არჩევს:
    ბრაუზერი უყურებს, არის თუ არა მაუსის კურსორი კონკრეტულ ელემენტზე.
        -->
        <!-- :active
    რას ემსახურება:
    აყენებს სტილს ელემენტს, როდესაც მასზე დაჭერის პროცესშია
    მომხმარებელი (ანუ სანამ მაუსის ღილაკი გათავისუფლდება).
    ეს სელექტორი განსაკუთრებით გამოსადეგია კლიკზე რეაგირებისას. -->
    <!-- :visited
    რას ემსახურება:
    აყენებს სტილს იმ ლინკებს, რომლებზეც მომხმარებელი უკვე გადავიდა.
    ეს სელექტორი განსაკუთრებულად გამოსადეგია, რათა მომხმარებელმა მარტივად დაინახოს, რომელ გვერდებზე იყო უკვე ნამყოფი.
    როგორ არჩევს:
    ბრაუზერი იყენებს ისტორიაში (browser history) ჩაწერილ მონაცემებს, რათა გაიგოს, რომელ ლინკებზე იყო გადახვედით. -->
</body>
</html>
