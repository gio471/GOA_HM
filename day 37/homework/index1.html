<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="conteiner">
    <div>
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="photo">
    </div>
    <div class="div1">
      <p class="p1"> Order Summary </p>
    </div>
    <div class="div2">                                                                                 
       <p class="p2">you can now listen to millions of songs,<br>audiobooks,and podcasts on any device<br>anywhere you like</p>
    </div>
    <div class="div3">
      <p class="p3">Annual Plan</p>
    </div>
    <div class="div4">
      <img src="./images/icon-music.svg" alt="" class="image">
    </div>
    <div class="div5">
      <p class="p5">$59.99/year</p>
    </div>
    <div class="div6">
        <button class="button">Change</button>
    </div>
    <div class="div7">
      <button class="click">Proceed to payment</button>
    </div>
    <div class="div8">
      <button class="press">Cancle Order</button>
    </div>
    </main>
  </body>
</html>
