<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="div1">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop" class="photo"/>
      </div>
      <div class="div2">
        <p class="p2">Get <span class="span">insights</span> that help<br />your business grow.</p>
      </div>
      <div class="div3">
        <p class="p3">Discover the benefits of data analytics and make<br>better decisions regarding revenue,customer<br>experience, and overall efficiency</p>
      </div>
      <div class="div4">
        <p class="p4">10K+</p>
      </div>
      <div class="div5">
        <p class="p5">314</p>
      </div>
      <div class="div6">
        <p class="p6">12M+</p>
      </div>
      <div class="div7">
        <p class="p7">COMPANIES</p>
      </div>
      <div class="div8">
        <p class="p8">TEMPLATES</p>
      </div>
      <div class="div9">
        <p class="p9">QUERIES</p>
      </div>
    </main>
  </body>
</html>
