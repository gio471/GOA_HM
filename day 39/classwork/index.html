<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32"href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style2.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="main">
      <div class="div1">
        <img src="./images/image-qr-code.png" alt="image-avatar" class="image"/>
      </div>
      <div class="div2">
        <p class="p2">Improve your front-end<br>skills by building project</p>
      </div>
      <div class="div3">
        <p class="p3">Scan the QR code to visit Frontend Mentor and take your coding skills to<br><span class="span1">the next level</span>
        </p>
      </div>
    </main>
  </body>
</html>
