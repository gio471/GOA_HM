<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./nft-preview-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="main">
        <div class="div1">
            <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg"alt="Equilibrium"class="image"/>
        </div>
        <div class="div2">
            <p class="p2">Equilibrium #3429</p>
        </div>
        <div class="div3">
            <p class="p3">
            Our Equilibrium collection promotes<br />balance and calm.
            </p>
        </div>
        <div class="div4">
            <p class="p4">0.041 ETH</p>
        </div>
        <div class="div5">
            <img
            src="./nft-preview-card-component-main/images/icon-ethereum.svg"
            alt="icon-ethereum"
            class="photo"
            />
        </div>
        <div class="div6">
            <hr class="hr" />
        </div>
        <div class="div7">
            <p class="p7">3 days left</p>
        </div>
        <div class="div8">
            <img src="./nft-preview-card-component-main/images/icon-view.svg" alt="icon-clock" class="clock" />
        </div>
        <div class="div9">
            <p class="p9">Creation of Jules Wyvern</p>
        </div>
        <div class="div10">
            <img
            src="./nft-preview-card-component-main/images/image-avatar.png"
            alt="image-avatar"
            class="avatar"
        />
      </div>
    </main>
  </body>
</html>
