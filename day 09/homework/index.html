    <!-- b და strong tags:დიზაინი აქვს ორივეს ერთნაირი უბრალოდ განსხვავება არის მაშინ როდესაც ვიყენებთ screen reader-ს.screen-reader-ის დროს strong tag იკითხება გამორჩეულად -->

    <!--  b tag ამუქებს ტექსტს -->

    <!-- em - აქვს იგივე დიზაინი როგორც i tags-ს უბრალოდ screen-reader კითხულობს უფრო გამორჩეულად -->
    <!-- strong tag დიზაინი იგივე აქ რაც b tag-ს უბრალოდ screen-reader კითხულობს უფრო გამორჩეულად -->
