<!DOCTYPE html>

<body>
    <p style="color: rgb(10, 10, 10)">HELLO WORLD!</p>
    <h1 style="color: rgb(255, 255, 255);">HELLO WORLD!</h1>
    <!-- თითოეული ფერი (R, G, B) შეიძლება ჰქონდეს მნიშვნელობა 0-დან 255-მდე, სადაც: 
    0 = შუქის არარსებობა (ბნელი).
    255 = მაქსიმალური შუქი (ინტენსიური ფერი).
    მაგალითად:
    rgb(0, 0, 0) — შავი (არ არის შუქი).
    rgb(255, 255, 255) — თეთრი (ყველა ფერი მაქსიმალურია).
    rgb(255, 0, 0) — სუფთა წითელი.
    rgb(0, 255, 0) — სუფთა მწვანე.
    rgb(0, 0, 255) — სუფთა ლურჯი.
    RGB ხშირად გამოიყენება ეკრანებზე, რადგან ეკრანები მუშაობენ შუქზე.
    -->
    <!-- 
        
    2. HEX (Hexadecimal Color Code)
    HEX კოდი წარმოადგენს იმავე RGB მონაცემებს, მაგრამ იყენებს 16-ობით სისტემას (Hexadecimal) ფორმატისათვის.
    როგორ მუშაობს:
    HEX კოდი ექვსნიშნაა და იწყება "#" სიმბოლოთი.
    ის იყოფა სამ წყვილად, თითოეული წყვილი წარმოადგენს RGB მნიშვნელობებს:
    პირველი ორი სიმბოლო — Red.
    მომდევნო ორი — Green.
    ბოლო ორი — Blue.
    თითოეული წყვილის მნიშვნელობაა 00 (0) -დან FF (255)-მდე.
    მაგალითები:
    #000000 = rgb(0, 0, 0) (შავი).
    #FFFFFF = rgb(255, 255, 255) (თეთრი).
    #FF0000 = rgb(255, 0, 0) (წითელი).
    #00FF00 = rgb(0, 255, 0) (მწვანე).
    #0000FF = rgb(0, 0, 255) (ლურჯი).
    HEX-ის უპირატესობა:
    HEX ხშირად გამოიყენება ვებდიზაინში, რადგან ის კომპაქტურია და ბრაუზერებისთვის მარტივი გასაგებია.
    -->
</body>
</html>
