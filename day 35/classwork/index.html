<!DOCTYPE html>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
</head>
<body>
    <!-- ცხრილი -->
    <table>
        <tr>
            <th>#</th>
            <th>სახელი</th>
            <th>გვარი</th>
        </tr>
        <tr><td>1</td><td>გიორგი</td><td>ბერიძე</td></tr>
        <tr><td>2</td><td>ანა</td><td>კობახიძე</td></tr>
        <tr><td>3</td><td>ნიკა</td><td>მეტრეველი</td></tr>
        <tr><td>4</td><td>ლუკა</td><td>ცინცაძე</td></tr>
        <tr><td>5</td><td>მარიამი</td><td>გვანცელაძე</td></tr>
        <tr><td>6</td><td>დავითი</td><td>ხარატიშვილი</td></tr>
        <tr><td>7</td><td>სალომე</td><td>ჩხიკვაძე</td></tr>
        <tr><td>8</td><td>თემო</td><td>მიხელაძე</td></tr>
        <tr><td>9</td><td>ეკატერინე</td><td>ბერიშვილი</td></tr>
        <tr><td>10</td><td>ალექსანდრე</td><td>ნოზაძე</td></tr>
    </table>

    <!-- Ordered List -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- ფორმა -->
    <form>
        <input type="text" placeholder="სახელი"><br><br>
        <input type="email" placeholder="ელ-ფოსტა"><br><br>
        <input type="password" placeholder="პაროლი"><br><br>
        <input type="submit" value="გაგზავნა">
    </form>

    <!-- ლიმონი -->
    <div class="lemon"></div>
</body>
</html>
</body>
</html>
